<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booking - Weekly View</title>

   <!-- Bitrix24 JS SDK - will be loaded from Bitrix24 in production -->
   <script src="//api.bitrix24.com/api/v1/"></script>
   <script>
      BX24.init(function () {
         BX.loadExtension([
            "ui.buttons",
            "ui.buttons.icons",
            "ui.dialogs.messagebox",
            "ui.forms",
            "sidepanel",
            "ui.fonts.opensans",
            "ui.design-tokens"
         ]);
      });
   </script>

   <!-- Application styles -->
   <link rel="stylesheet" href="./styles/weekly-view.css">

   <style>
      /* Base styles for standalone page */
      * {
         box-sizing: border-box;
      }

      html, body {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: "Open Sans", "Helvetica Neue", Arial, sans-serif;
      }

      #booking-weekly-view {
         height: 100%;
      }

      /* Loading indicator while app initializes */
      .app-loading {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         font-size: 18px;
         color: #959CA4;
      }

         .app-loading::after {
            content: '';
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 3px solid #E0E6EF;
            border-top-color: #2FC6F6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
         }

      @keyframes spin {
         to {
            transform: rotate(360deg);
         }
      }
   </style>
</head>
<body>
    <!-- Application container -->
    <div id="booking-weekly-view">
        <div class="app-loading">Loading...</div>
    </div>

    <!-- Application script -->
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
